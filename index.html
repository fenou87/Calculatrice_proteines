<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice de Protéines</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .food-item {
            margin-bottom: 10px;
        }
        .food-item label {
            display: inline-block;
            width: 150px;
        }
        .food-item input {
            width: 100px;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculatrice de Protéines</h1>
        <div id="food-list">
            <div class="food-item">
                <label for="eggs">Œufs (unité):</label>
                <input type="number" id="eggs" value="0">
            </div>
            <div class="food-item">
                <label for="lentils">Lentilles (g):</label>
                <input type="number" id="lentils" value="0">
            </div>
            <div class="food-item">
                <label for="zucchini">Courgettes (g):</label>
                <input type="number" id="zucchini" value="0">
            </div>
            <div class="food-item">
                <label for="peppers">Poivrons (g):</label>
                <input type="number" id="peppers" value="0">
            </div>
            <!-- Ajoutez d'autres aliments ici -->
        </div>
        <button onclick="addFoodItem()">Ajouter un aliment</button>
        <button onclick="calculateProteins()">Calculer</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        const foodData = {
            "Œufs (unité)": 6,
            "Lentilles (g)": 0.09,
            "Courgettes (g)": 0.012,
            "Poivrons (g)": 0.01,
            // Ajoutez d'autres aliments et leurs valeurs en protéines ici
        };

        function addFoodItem() {
            const foodList = document.getElementById('food-list');
            const foodItem = document.createElement('div');
            foodItem.className = 'food-item';

            const label = document.createElement('label');
            const select = document.createElement('select');
            const input = document.createElement('input');

            select.innerHTML = Object.keys(foodData).map(food => `<option value="${food}">${food}</option>`).join('');
            input.type = 'number';
            input.value = 0;

            label.appendChild(select);
            foodItem.appendChild(label);
            foodItem.appendChild(input);
            foodList.appendChild(foodItem);
        }

        function calculateProteins() {
            const foodItems = document.querySelectorAll('.food-item');
            let totalProteins = 0;

            foodItems.forEach(item => {
                const select = item.querySelector('select');
                const input = item.querySelector('input');
                const food = select.value;
                const quantity = input.value;

                if (food.endsWith('(g)')) {
                    totalProteins += foodData[food] * quantity;
                } else {
                    totalProteins += foodData[food] * quantity;
                }
            });

            document.getElementById('result').innerText = `Total de protéines: ${totalProteins.toFixed(2)} g`;
        }
    </script>
</body>
</html>
