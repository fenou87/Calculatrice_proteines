<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice de Protéines</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .food-item {
            margin-bottom: 10px;
        }
        .food-item label {
            display: inline-block;
            width: 150px;
        }
        .food-item input {
            width: 100px;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculatrice de Protéines</h1>
        <div class="food-item">
            <label for="eggs">Œufs (unité):</label>
            <input type="number" id="eggs" value="0">
        </div>
        <div class="food-item">
            <label for="lentils">Lentilles (g):</label>
            <input type="number" id="lentils" value="0">
        </div>
        <div class="food-item">
            <label for="zucchini">Courgettes (g):</label>
            <input type="number" id="zucchini" value="0">
        </div>
        <div class="food-item">
            <label for="peppers">Poivrons (g):</label>
            <input type="number" id="peppers" value="0">
        </div>
        <button onclick="calculateProteins()">Calculer</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateProteins() {
            // Quantités saisies par l'utilisateur
            const eggs = document.getElementById('eggs').value;
            const lentils = document.getElementById('lentils').value;
            const zucchini = document.getElementById('zucchini').value;
            const peppers = document.getElementById('peppers').value;

            // Calcul des protéines
            const proteinEggs = eggs * 6; // 6g de protéines par œuf
            const proteinLentils = (lentils / 100) * 9; // 9g de protéines pour 100g de lentilles
            const proteinZucchini = (zucchini / 100) * 1.2; // 1.2g de protéines pour 100g de courgettes
            const proteinPeppers = (peppers / 100) * 1; // 1g de protéines pour 100g de poivrons

            const totalProteins = proteinEggs + proteinLentils + proteinZucchini + proteinPeppers;

            // Affichage du résultat
            document.getElementById('result').innerText = `Total de protéines: ${totalProteins.toFixed(2)} g`;
        }
    </script>
</body>
</html>
